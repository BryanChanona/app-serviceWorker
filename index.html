<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service worker demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Acerca de nosotros</a></li>
                <li><a href="#">Antecedentes</a></li>
                <li><a href="#">Opiniones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Agregar platillo</h2>
            <form id="add-dish-form">
                <label for="dish-name">Nombre del platillo:</label>
                <input type="text" id="dish-name" name="dish-name" required>

                <label for="dish-price">Precio:</label>
                <input type="number" id="dish-price" name="dish-price" required min="1">

                <label for="dish-available">Disponible:</label>
                <select id="dish-available" name="dish-available">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>

                <button type="submit">Agregar</button>
            </form>
        </section>

        <section>
            <h2>Menú del restaurante</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platillo</th>
                        <th>Precio</th>
                        <th>Disponible</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                   
                </tbody>
            </table>
        </section>
    </main>
    <script src="src/server.js"></script>
</body>
</html>
